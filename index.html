<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine?</title>
  <style>
    :root {
      --pink1: #ff9a9e;
      --pink2: #fad0c4;
      --hot: #ff4d6d;
      --grey: #6c757d;
    }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--pink1), var(--pink2));
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Hearts background layer */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 24px;
      opacity: 0.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.15));
      will-change: transform, opacity;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) translateX(0) scale(1) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.95; }
      100% { transform: translateY(-120vh) translateX(var(--drift)) scale(var(--scale)) rotate(18deg); opacity: 0; }
    }

    .container {
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.2rem);
      color: white;
      margin: 0 0 28px;
      text-shadow: 0 4px 18px rgba(0,0,0,0.15);
    }

    .buttons {
      position: relative;
      height: 120px;
      width: min(520px, 92vw);
      margin: 0 auto;
    }

    button {
      padding: 14px 28px;
      font-size: 1.15rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    button:active {
      transform: scale(0.98);
    }

    #yesBtn {
      left: 38%;
      background: var(--hot);
      color: white;
    }

    #noBtn {
  position: fixed;       /* key change */
  left: 58%;
  top: 55%;
  background-color: #6c757d;
  color: white;
}

    .hint {
      margin-top: 16px;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.92);
    }

    .tiny {
      margin-top: 6px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.75);
    }
  </style>
</head>
<body>

  <!-- Floating hearts background -->
  <div class="hearts" id="hearts"></div>

  <div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="hint">Tip: try clicking ‚ÄúNo‚Äù üòá</div>
    <div class="tiny">(If music doesn‚Äôt start, tap anywhere once ‚Äî browsers block autoplay.)</div>
  </div>

  <!-- Music: put a file named "romantic.mp3" in the same folder -->
  <audio id="bgm" src="romantic.mp3" autoplay loop></audio>

  <script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const bgm = document.getElementById("bgm");

  async function tryPlayMusic() {
    try { await bgm.play(); } catch (e) {}
  }
  tryPlayMusic();
  window.addEventListener("pointerdown", tryPlayMusic, { once: true });

  function moveNoButtonAwayFromPointer(e) {
    const padding = 20;

    const btnW = noBtn.offsetWidth;
    const btnH = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnW - padding;
    const maxY = window.innerHeight - btnH - padding;

    // pointer position (mouse/touch)
    const px = e.clientX ?? (window.innerWidth / 2);
    const py = e.clientY ?? (window.innerHeight / 2);

    // pick a new position that is away from the pointer
    let x, y;
    let attempts = 0;

    do {
      x = Math.floor(padding + Math.random() * maxX);
      y = Math.floor(padding + Math.random() * maxY);
      attempts++;
      // keep trying until it's not too close to pointer (within ~160px)
    } while (attempts < 30 && Math.hypot(x - px, y - py) < 160);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Run away on hover + touch
  noBtn.addEventListener("mousemove", moveNoButtonAwayFromPointer);
  noBtn.addEventListener("mouseover", moveNoButtonAwayFromPointer);
  noBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    moveNoButtonAwayFromPointer(e);
  });

  // Redirect on YES click
  yesBtn.addEventListener("click", async () => {
    await tryPlayMusic();
    window.location.href = "yes.html";
  });

  // Keep NO inside viewport on resize
  window.addEventListener("resize", () => {
    const rect = noBtn.getBoundingClientRect();
    const padding = 20;
    const x = Math.min(Math.max(padding, rect.left), window.innerWidth - rect.width - padding);
    const y = Math.min(Math.max(padding, rect.top), window.innerHeight - rect.height - padding);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });
</script>
</body>
</html>
